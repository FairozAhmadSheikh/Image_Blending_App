<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Image Blender</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            text-align: center;
            padding: 40px;
        }
        input[type="file"], input[type="range"] {
            margin: 10px;
        }
        #sliders {
            margin: 20px auto;
            width: 300px;
        }
        #blendedImage {
            max-width: 80%;
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        button {
            background: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>üñºÔ∏è Live Image Blender</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image1" required>
        <input type="file" name="image2" required>
        <button type="submit">Upload Images</button>
    </form>

    <div id="sliders">
        <p>Alpha (Image 1): <span id="alphaVal">0.5</span></p>
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="alphaSlider">
        
        <p>Beta (Image 2): <span id="betaVal">0.5</span></p>
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="betaSlider">
    </div>

    <img id="blendedImage" src="/static/blended.jpg" alt="Blended Image">

    <div>
        <a href="/download"><button>‚¨áÔ∏è Download Blended Image</button></a>
    </div>

    <footer>
        Made with ‚ù§Ô∏è by <a href="https://github.com/FairozAhmadSheikh" target="_blank">@FairozAhmadSheikh</a>
    </footer>

<script>
    const alphaSlider = document.getElementById('alphaSlider');
    const betaSlider = document.getElementById('betaSlider');

    function blendImages() {
        const alpha = alphaSlider.value;
        const beta = betaSlider.value;

        document.getElementById('alphaVal').textContent = alpha;
        document.getElementById('betaVal').textContent = beta;

        const formData = new FormData();
        formData.append('alpha', alpha);
        formData.append('beta', beta);

        fetch('/blend', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('blendedImage').src = data.url;
        });
    }

    alphaSlider.addEventListener('input', blendImages);
    betaSlider.addEventListener('input', blendImages);

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        fetch('/upload', {
            method: 'POST',
            body: formData
        }).then(() => blendImages());
    });
</script>

</body>
</html>
